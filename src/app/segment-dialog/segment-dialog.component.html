<h2 mat-dialog-title>Adicionar Segmento</h2>
<mat-dialog-content class="dialog-content">

  <!-- Exemplo da Estrutura da Planilha -->
  <p><strong>Estrutura da Planilha:</strong></p>
  <table mat-table [dataSource]="[{ name: 'Arroz' }, { name: 'Feijão' }, { name: 'Açúcar' }]" class="example-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome do Segmento </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name'];"></tr>
  </table>

  <!-- Upload de Arquivo -->
  <p><strong>Enviar Planilha:</strong></p>
  <input type="file" (change)="onFileChange($event)" accept=".csv, .xlsx" />

  <!-- Cadastro Manual -->
  <p><strong>Ou adicionar manualmente:</strong></p>
  <mat-form-field appearance="outline">
    <mat-label>Novo Segmento</mat-label>
    <input matInput [(ngModel)]="novoSegmento" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="addSegmento()">Adicionar</button>

  <!-- Lista de Segmentos Adicionados -->
  <!-- <div *ngIf="segmentos.length > 0">
    <h3>Segmentos Adicionados:</h3>
    <mat-chip-list>
      <mat-chip *ngFor="let segmento of segmentos">{{ segmento }}</mat-chip>
    </mat-chip-list>
  </div> -->

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
