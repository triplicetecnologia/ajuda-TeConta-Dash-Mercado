<h2 mat-dialog-title>Cadastrar An칰ncio</h2>

<mat-dialog-content class="content">
  <form [formGroup]="produtoControl">
    
    <!-- 游릭 Produto - MatSelect precisa de um formControlName -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Produto</mat-label>
      <mat-select formControlName="produto">
        <mat-option *ngFor="let produto of produtos" [value]="produto" >
          {{ produto.nome }}  
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- 游릭 Data de In칤cio -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Data de In칤cio</mat-label>
      <input matInput formControlName="dataInicio" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- 游릭 Quantidade de Dias -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantidade de Dias</mat-label>
      <input matInput type="number" formControlName="quantidadeDias">
    </mat-form-field>

    <!-- 游릭 Pre칞o -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Pre칞o</mat-label>
      <input matInput type="number" formControlName="preco">
    </mat-form-field>
    
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" type="button" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
